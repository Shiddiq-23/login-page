<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
 <div class="center">
    <div class="login-container">
        <h2 class="H2">LOGIN</h2>
        <br>
        <form id="login-form">
            <div class="input-group">
                <label class="label-nama" for="username">EMAIL</label>
                <input type="text" id="username" placeholder="ecample@example.com">
            </div>
            <div class="input-group">
                <label class="label-password" for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="********">
            </div>
        </form>
    </div>
    <div class="summit">
        <button type="submit" class="submit-btn">LOGIN</button>
            <p id="error-message"></p>
    </div>
    <div class="p">
        <p>FORGET PASSWORD?</p>
        <p>OR</p>
        <p><a href="create-account.html">DON'T HAVE AN ACCOUNT?</a></p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
